<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Lyrics Search</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg+xml" href="public/imgs/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-zinc-700">
  <div class="container grid mx-auto px-6 py-12">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-medium">Lyrics Search</h1>
    </div>
    <div class="flex justify-center">
      <form id="lyrics_form" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <div class="form-group">
            <label class="block text-gray-700 font-medium mb-2" for="artist">Artist</label>
            <input type="text" class="form-control rounded-lg p-2 w-full bg-gray-500" id="artist" placeholder="Artist">
          </div>
          <div class="form-group">
            <label class="block text-gray-700 font-medium mt-2 mb-2" for="song">Song</label>
            <input type="text" class="form-control rounded-lg p-2 w-full bg-gray-500" id="song" placeholder="Song">
          </div>
          <button class="btn btn-primary w-full rounded-lg mt-2 bg-emerald-500" type="submit">Lets Sing</button>
        </div>
      </form>
    </div>
    <div class="flex items-center justify-center">
      <div class="container md:w-full sm:w-full items-center justify-center mt-6 mr-2">
        <pre class="text-amber-100">English</pre>
        <pre class="text-amber-50" id="lyrics"></pre>
      </div>
      <div class="container md:w-full sm:w-full items-center justify-center mt-6">
        <pre class="text-amber-100">PortuguÃªs</pre>
        <pre class="text-amber-50" id="music"></pre>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>

</body>

</html>
